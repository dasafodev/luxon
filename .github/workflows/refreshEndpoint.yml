name: Refresh feed
on:
  schedule:
    - cron: '0 0 * * *'
jobs:
  refresh-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Fetch API Data üì¶
        uses: JamesIves/fetch-api-data-action@releases/v1
        with:
          ENDPOINT: http://api.football-data.org/v2/matches
          CONFIGURATION: '{ "method": "GET", "headers": {"X-Auth-Token": "${{ process.env.API_TOKEN }}"} }'
          retry: true
      - name: Build and Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ process.env.ACTIONS_GITHUB_TOKEN }}
          BRANCH: master # Pushes the updates to the master branch.
          FOLDER: fetch-api-data-action # The location of the data.json file saved by the Fetch API Data action.
          TARGET_FOLDER: data # Saves the data into the 'data' directory on the master branch.